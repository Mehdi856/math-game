<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="score">
            <div id="currentScore"></div>
            <div id="timer"></div>
            <div id="highestScore"></div>
        </div>

        <div class="game" id="start">
            <button id="strBtn">start</button>
            <!--<p id="p">80</p>-->
        </div>

        <div class="game" id="game">
            <div id="equation">22 + 58</div>
            <div id="calculator">
                
                <div id="rng"></div>
                <div id="myanswer">15</div>
                <button id="nxt">Next</button>
                <div id="container-block">
                    <div id="block1">
                        <div class="row">
                            <button class="number">1</button>
                            <button class="number">2</button>
                            <button class="number">3</button>
                        </div>
                        <div class="row">
                            <button class="number">4</button>
                            <button class="number">5</button>
                            <button class="number">6</button>
                        </div>
                        <div class="row">
                            <button class="number">7</button>
                            <button class="number">8</button>
                            <button class="number">9</button>
                        </div>
                    </div>
                    <div id="block2">
                        <button class="number">0</button>
                        <button id="del">Clear</button>
                    </div>
                </div>
                
                
    
            </div>
        </div>

        <div id="lose" class="game">
            <div id="losmes">You Lost!! Your Score Was : </div>
            <button id="rst">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
