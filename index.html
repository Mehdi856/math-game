<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="score">
            <div id="currentScore">Score : 0</div>
            <div id="timer">Time left : 20</div>
            <div id="highestScore">Highest Score : 0</div>
        </div>

        <div id="game">
            <div id="equation">22 + 58</div>
            <div id="options">
                <div id="option1">50</div>
                <div id="option2">24</div>
                <div id="option3">0</div>
                <div id="option4">80</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
