<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="score">
            <div id="currentScore"></div>
            <div id="timer"></div>
            <div id="highestScore"></div>
        </div>

        <div class="game" id="start">
            <button id="strBtn">start</button>
            <!--<p id="p">80</p>-->
        </div>

        <div class="game" id="game">
            <div id="equation"></div>
            <div id="options">
                <div id="option1" class="ops"></div>
                <div id="option2" class="ops"></div>
                <div id="option3" class="ops"></div>
                <div id="option4" class="ops"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
